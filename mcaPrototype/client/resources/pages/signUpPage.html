<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music City Audiology</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" type="image/x-icon" href="../images/MCALogo.png">
</head>

<body>
    <div class="container-header">
        <h1>
            <ul>
                <li><a href="../pages/homePage.html">Home</a></li>
                <li><a href="../pages/FAQPage.html">FAQs</a></li>
                <div class="spacer"></div> <!-- Spacer div -->
                <h1>Music City Audiology</h1> <!-- Header text between Contact Us and Scheduling -->
                <div class="spacer"></div> <!-- Spacer div -->
                <li><a href="../pages/scheduling.html">Scheduling</a></li>
                <li><a href="./signin.html">Sign In</a></li>
            </ul>
        </h1>
    </div>
    <div class="login-form">
        <h2>Create an Account</h2>
        <form id="clientForm" action="#" method="POST">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Mobile Phone Number" required><br>
            <button type="submit">Submit</button><br>
            <button id="cancelButton" type="button" class="btn btn-danger">Cancel</button>
            <script type="text/javascript">
                document.getElementById("cancelButton").onclick = function () {
                    window.location.href = "./signin.html";
                };
            </script>
        </form>
    </div>
    <footer class="container-footer">
        <div class="footer-social">
            <h1>Check Out Our Socials!</h1>
            <a href="https://www.instagram.com/musiccityaudiology/?igshid=YmMyMTA2M2Y%3D" target="_blank"><img
                    src="../images/IG_Logo.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/musiccityaudiology" target="_blank"><img
                    src="../images/FB_Logo.png" alt="Facebook"></a>
            <a href="https://www.linkedin.com/in/jason-baker-audiology/" target="_blank"><img
                    src="../images/IN_Logo.png" alt="LinkedIn"></a>
        </div>
        <div class="spacer"></div>
    </footer>

    <!-- Reference to index.js -->
    <script src="signuppageindex.js"></script>
</body>

</html>
